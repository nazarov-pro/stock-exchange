profile: "dev"

server:
  port: 8080
  hostname: 0.0.0.0

app:
  id: "wallet"
  name: "Wallet"

db:
  host: "exchange-db"
  port: 5432
  name: "postgres"
  username: "postgres"
  password: "secret"
  sslmode: "disable"
  
kafka:
  admin:
    network: "tcp"
    address: "kafka:19092"
  producer:
    brokerUrls: ["kafka:19092"]
  consumer:
    brokerUrls: ["kafka:19092"]

mail:
  sender:
    name: "Stock Exchange APP"
    email: "sender_email"
  smtp:
    server: "smtp.com:465"
    username: "username"
    password: "password"
